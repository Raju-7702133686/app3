

<input type="text" [(ngModel)]="term" (keypress)="search()">
<button (click)="add()" >add 2 marks in science</button>
<button (click)="sort()">science high to low marks</button>
<button (click)="total()">total science marks</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>Science</th>
            <th>math</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name | uppercase}}</td>
            <td [ngStyle]="{color: student.science>=35 ? 'green' : 'red'}">{{student.science}}</td>
            <td [ngClass]="{'pass':student.math>50, 'fail':student.math<35,'second-class':student.math>=35 && student.math<=50}">{{student.math}}</td>
        </tr>
    </tbody>

</table>


<h3> {{today}} </h3>
<h3>{{today | date}} </h3>
<h3>{{today | date:'dd/MM/yyyy'}} </h3>

<h3>{{today | date:'hh:mm:ss'}} </h3>

<h3>{{today | date:'full'}} </h3>
<h3>{{today | date:'medium'}} </h3>
<h3>{{today | date:'short'}} </h3>
