<br>
<input type="text" placeholder="Search" [(ngModel)]="term" (keypress)="search()">
<button class="blue" (click)="free()">Only free Delivery</button><br><br>
<button class="yellow" (click)="sort()" >Price low to high</button>
<button class="yellow" (click)="high()" >Price high to low</button>
<button class="yellow" (click)="rate()">Rating low to high</button>
<button class="yellow" (click)="rating()">Rating high to low</button><br><br>
<button class="gray" (click)="discount()">Apply 50% discount</button>
<button class="gray" (click)="charges()">Price with delivery charges</button><br><br>
<button class="black" (click)="price()">Total price</button>
<button class="black" (click)="cart()">Total cart items</button><br><br>

<table class="table table-dark">
    <thead>
        <tr>
            <th>SNO</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i=index;">
            <td>{{i+1}} </td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.freedelivery}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">delete</button>
            </td>

        </tr>

    </tbody>
</table>
