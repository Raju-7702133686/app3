<input type="text" [(ngModel)]="term" (keypup)="getfilterVehicles()">

<label>Column : </label>
<select [(ngModel)]="column">
    <option>color</option>
    <option>fuel</option>
</select>

<label>order : </label>
<select [(ngModel)]="order">
    <option >asc</option>
    <option >desc</option>
</select>

<button (click)="getsortedVehicles()">sort</button>

<label>Limit : </label>
<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
</select>

<label>page : </label>
<select [(ngModel)]="page">
    <option >1</option>
    <option >2</option>
</select>

<button (click)="getpaginationVehicles()">sort</button>


<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td appImp>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="" height="100px" width="100px">
            </td>
            <td>{{vehicle.id | age}}</td>

            <td>
                <button appImp class="btn btn-success" (click)="view(vehicle.id)">view</button>
                <button class="btn btn-info" (click)="edit(vehicle.id)">Edit</button>
                <button (click)="deleteVehicles(vehicle.id)" class="btn btn-danger">delete</button>
                
            </td>

        </tr>
    </tbody>

</table>
