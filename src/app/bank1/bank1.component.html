<table class="table table-dark">
    <thead>
        <tr>
            <th>Account_name</th>
            <th>Available_balance</th>
            <th>Account_number</th>
            <th>City</th>
            <th>Profie_picture</th>
            <th>Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td>
                <img src="{{account.profie_picture}}" alt="" height="100px" width="100px">
            </td>
            <td>{{account.id}}</td>
        </tr>
    </tbody>
</table>
