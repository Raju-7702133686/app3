<input type="text" [(ngModel)]="term" (keyup)="getfilteraccounts()">

<label>Column</label>
<select [(ngModel)]="column">
    <option>account_name</option>
    <option>account_number</option>
    <option>available_balance</option>
    <option>city</option>
    <option>id</option>
</select>

<label>Order</label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button (click)="getsortedaccounts()">sort</button>

<label>Limit</label>
<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
    <option>40</option>
    <option>50</option>
    <option>60</option>
</select>

<label>page</label>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
</select>

<button (click)="getpaginationaccounts()">sort</button>



<table class="table table-dark">
    <thead>
        <tr>
            <th>account_name</th>
            <th>available_balance</th>
            <th>account_number</th>
            <th>city</th>
            <th>profie_picture</th>
            <th>id</th>
            <th>Delete
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bankaccount of bankaccounts">
            <td>{{ bankaccount.account_name }}</td>
            <td>{{ bankaccount.available_balance }}</td>
            <td>{{ bankaccount.account_number }}</td>
            <td>{{ bankaccount.city }}</td>
            <td>
                <img src="{{ bankaccount.profie_picture }}" alt="" height="50px" width="50px">
            </td>
            <td>{{ bankaccount.id }}</td>
            <td><button (click)="deleteaccounts(bankaccount.id)" class="btn btn-danger">delete</button></td>
        </tr>
    </tbody>
</table>
