<br>
<input type="text" [(ngModel)]="term" (keypress)="search()">
<button class="blue" (click)="free()" >Only free delivery</button><br><br>
<button (click)="low()">Price low to high</button>
<button (click)="high()">price high to low</button>
<button (click)="low1()">rating low to high</button>
<button (click)="high1()">rating high to low</button><br><br>
<button (click)="discount()">Apply 50% discount</button>
<button (click)="delivery()">Price with delivery charges</button>
<br><br>
<button>Total price</button>
<button>Total cart items</button><br><br>



<table class="table table-dark">
    <thead>
        <tr>
            <th>SNO</th>
            <th>Product name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free delivery</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i=index;">
                <td>{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.rating}}</td>
                <td>{{product.freedelivery}}</td>
                <td>
                    <button class="btn btn-danger" (click)="delete(i)">delete</button>
                </td>

            </tr>
        </tbody>
    </table>
