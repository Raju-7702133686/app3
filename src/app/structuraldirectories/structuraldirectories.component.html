<p *ngFor="let name of names">{{name}}</p>
<ol>
    <li *ngFor="let name of names">{{name}}</li>
</ol>
<select name="" id="">
    <option *ngFor="let state of states">{{state}} </option>
</select>
<h1 *ngFor="let product of products">{{product.name}} price is {{product.price}} </h1>

<table border="1">
    <thead>
        <tr>
            <th>name</th>
            <th>price</th>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>

    </tbody>
</table><br><br><br>

<table class="table table-dark">
    <thead>
        <tr>
            <td>Name</td>
            <td>Phone</td>
            <td>Class</td>
            <td>Marks</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}} </td>
            <td>{{user.phone}} </td>
            <td>{{user.class}} </td>
            <td>{{user.marks}} </td>
        </tr>
    </tbody>
</table>

<h1 *ngIf="true">hello</h1>

<label for="">Number</label>
<input type="text" [(ngModel)]="num">

<h1 *ngIf="num<0">This is negative number</h1>
<h1 *ngIf="num>0">This is posivtive number</h1>
<h1 *ngIf="num==0">This is zero</h1>
