<h1>Create user Form</h1><br>
<form [formGroup]="userForm">
    <label>Name</label>
    <input type="text" formControlName="name">
    <br>
    <label>Age</label>
    <input type="number" formControlName="age">
    <br>
    <label>Phone</label>
    <input type="number" formControlName="phone">
    <br>
    <label>Email</label>
    <input type="email" formControlName="email">
    <br>


    <div formGroupName="address">
        <label>HNO</label>
        <input type="text" formControlName="hno">
        <br>
        <label>State</label>
        <input type="text" formControlName="state">
        <br>
        <label>Pin</label>
        <input type="number" formControlName="pin">
        <br>

    </div>

    <label for="a">Type:</label>
    <input name="raju" type="radio" id="a" formControlName="type" value="dayscholor">
    <label>Dayscholor</label>
    <input name="raju" type="radio" formControlName="type" value="residential">
    <label>Residential</label>
    <br>

    <div *ngIf="userForm.get('type')?.value == 'dayscholor'">
        <label>Bus Fee:</label>
        <input type="number" formControlName="busfee">
        <br>
    </div>

    <div *ngIf="userForm.get('type')?.value=='residential'">
        <label>Hostel Fee:</label>
        <input type="number" formControlName="hostelfee">
    </div>


    <button (click)="addcard()" class="btn btn-secondary">Add card</button><br><br>

    <div formArrayName="cards">
        <div *ngFor="let card of cardsFormArray.controls; let i=index">
            <div formArrayName="{{i}}">

                
                <label>no</label>
                <input type="number" formControlName="no">
                <br>

                <label>exp</label>
                <input type="month" formControlName="exp">
                <br>

                <label>cvv</label>
                <input type="number" formControlName="cvv">
                <br>


            </div>
        </div>
    </div>

    <button class="btn btn-primary" (click)="submit()">Submit</button>
</form>
