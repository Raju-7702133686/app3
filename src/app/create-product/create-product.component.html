<h1>Create Product Form</h1><br><br>
<form [formGroup]="productForm">
    <label>Name</label>
    <input type="text" formControlName="name">
    <br>

    <label>Price</label>
    <input type="number" formControlName="price">
    <br>

    <label>color</label>
    <input type="text" formControlName="color">
    <br>

    <div formGroupName="features" >
        <label>Ram</label>
        <input type="text" formControlName="ram">
        <br>

        <label>battery</label>
        <input type="text" formControlName="battery">
        <br>

        <label>processor</label>
        <input type="text" formControlName="processor">
        <br>
    </div>

    <button class="btn btn-primary" (click)="submit()">Submit</button>
</form>
