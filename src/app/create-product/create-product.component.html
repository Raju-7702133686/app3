<h1>Create Product Form</h1><br><br>
<form [formGroup]="productForm">
    <label>Name</label>
    <input type="text" formControlName="name">
    <br>

    <label>Price</label>
    <input type="number" formControlName="price">
    <br>

    <label>color</label>
    <input type="text" formControlName="color">
    <br>

    <div formGroupName="features" >
        <label>Ram</label>
        <input type="text" formControlName="ram">
        <br>

        <label>battery</label>
        <input type="text" formControlName="battery">
        <br>

        <label>processor</label>
        <input type="text" formControlName="processor">
        <br>
    </div>

    <button (click)="addcomments()" class="btn btn-secondary">Add comments</button><br><br>

    <div formArrcommentme="comments">
        <div *ngFor="let comment of commentsFormArray.controls; let i=index">
            <div formGroupName="{{i}}">
                <h1>comments</h1>
                
                <label>Name</label>
                <input type="text" formControlName="name">
                <br>

                <label>time</label>
                <input type="text" formControlName="time">
                <br>

                <label>message</label>
                <input type="text" formControlName="message">
                <br>

                <button class="btn btn-danger" (click)="deletecard(i)">Delete</button><br><br>


            </div>
        </div>
    </div>

    <button class="btn btn-primary" (click)="submit()">Submit</button>
</form>
